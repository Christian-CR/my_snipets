<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<style type="text/css">
div {
    background-color: #bca;
    width: 100px;
    border: 1px solid green;
	position:relative;
  }
  #block{left:50px;}
#bloque2, #bloque3, #bloque4{ width:100px; height:200px;background:darksalmon;
float:left;margin:8px;}
.peque{background:chocolate;width:20px;height:40px;}
</style>
</head>

<body>

 
<button id="go">&raquo; Run</button>
<div id="block">Hello!</div>
<br />
<div id="bloque2"><div class="peque">hello</div></div>
<div id="bloque3"></div>
<div id="bloque4"></div>
 
<script>
// Using multiple unit types within one animation.
 
$( "#go" ).click(function() {
  $( "#block" ).animate({
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px",
	left:"300px"
  }, 1500 );
});

$("#go").click( function(){
	$("#bloque2").delay(3000).animate({
		width:"30px",
		height:"60px",
		background:"goldenrod"
	}, 1000).slideup(300, function(){
	$(".peque").hide(100);	
	});
	
	$("#bloque3").delay(4000).animate({
		width:"30px",
		height:"60px",
		background:"goldenrod"
	}, 1000);
	
	$("#bloque4").delay(5000).animate({
		width:"30px",
		height:"60px",
		background:"goldenrod"
	}, 1000);

});
</script>


</body>
</html>
