<!doctype html><html><head><meta charset="UTF-8"><title>Untitled Document</title><style media="all" type="text/css">body{background:#452f3c;}@keyframes miAnimacion{from {background: red;-moz-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);		-webkit-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -o-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -ms-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        transform: scale(1.5) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);}to {background: orangered;-moz-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);		-webkit-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -o-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -ms-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);}50% {background:black;}75% {background:green;}}@-webkit-keyframes miAnimacion /* Safari and Chrome */{from {background: red;left:0;-moz-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);		-webkit-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -o-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -ms-transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        transform: scale(1) rotate(0deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);}to {background:orangered;left:500px;-moz-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);		-webkit-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -o-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        -ms-transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);        transform: scale(1.5) rotate(180deg) translateX(0px) translateY(0px) skewX(0deg) skewY(0deg);}50% {background:black;}75% {background:green;}}.miClase{position:absolute;animation: miAnimacion 3s infinite ease-in-out;-webkit-animation: miAnimacion 3s infinite; /* Safari and Chrome */animation-direction:alternate;-webkit-animation-direction:alternate;}span{color:white;}.container {background:#ddd2b4; width:500px; height:500px; margin: 0 auto; border:solid #9a416f 10px;}</style></head><body><div class="container"><div style="width:100px; height:80px; background:#39C" class="miClase" >  <span>VodooPeople</span></div></div></body></html>
