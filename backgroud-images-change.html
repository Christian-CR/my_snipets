<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html>    <head>        <title>Background animate</title>        <style>            body {margin: 0; padding: 0;overflow: hidden;}            #mask1, #mask2 {position: absolute; top: 0;left: 0; display: none; z-index: 1;}            body img{               width: 100%; text-align: center; alignment-adjust: central;            }        </style>      <script src="http://code.jquery.com/jquery-1.9.1.js"></script>        <script type="text/javascript">            //Arreglo de imagenes            var arrImagesBack = new Array("images/pic1.jpg", "images/pic2.jpg", "images/pic3.jpg");            //Posición en el arreglo            var indexImage=1;                        $(document).ready(function(){                //var ancho de pantalla para setear el ancho de las máscaras                var width_window = $(window).width();                //Seteado del ancho de máscaras                $("#mask, #mask2").css({width: width_window});                //Asignandole la primera imagen del arreglo a la máscara 1                //Además al cargar la imagen .load() ésta será mostrada con la función fadeIn n 400 ms               $('#mask1').attr('src', arrImagesBack[0]).load(function(){$(this).fadeIn(400);});               //Asignandole la primera imagen del arreglo a la máscara 2                $('#mask2').attr('src', arrImagesBack[1]);             });            //Variable que nos permite alternar cual máscara se está mostrando para asignarle            // otra imagen a las máscara oculta 			// INICIALIZADA EN 2 PORQUE LA MASCARA QUE SE ESTá MOSTRANDO ES LA 1			//  y el siguiente paso sería ocultar la máscara 1 y mostrar la máscara 2             var alternate=2;            //El setInterval nos permite cada 5 segundo cambiar el fondo de pantalla            setInterval(function(){ChangeBack();},5000);                        //Función que alterna el fondo de pantalla			//Esta función le asigna nuevas imagenes a las måscaras mientras están ocultas            function ChangeBack(){                //Si 1 MOSTRAR Máscara 1, OCULTAR la Máscara 2 y ASIGNAR nueva imagen a la máscara 2                if(alternate==1){                    $('#mask1').fadeTo(500, 1),                    $('#mask2').fadeTo(600, 0, function(){                        $('#mask2').attr('src', arrImagesBack[indexImage]);                                            });                    alternate=2;                }else{                    //Si 2 MOSTRAR Máscara 2, OCULTAR la Máscara 1 y ASIGNAR nueva imagen a la máscara 1                    $('#mask2').fadeTo(500, 1),                    $('#mask1').fadeTo(600, 0, function(){                        $('#mask1').attr('src', arrImagesBack[indexImage]);                    });                    alternate=1;                }                // pasar a la siguiente imagen del array                indexImage++;                //si la posición (indexImage) es mayor o igual que la cantidad de elementos que contiene                 // array (arrImagesBack) entonces inicializar de cero la posición                if(indexImage>=arrImagesBack.length){                    indexImage=0;                }            }        </script>    </head>    <body>        <img id="mask1" />        <img id="mask2" />    </body></html>
