<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>clearQueue demo</title>  <style>body{background-color:#ddd2b4}  div {    margin: 3px;    width: 200px;    height: 200px;    position: absolute;    left: 0px;    top: 30px;    background: #9a416f;    display: none;  }  div.newcolor {    background: #452f3c;  }  </style>  <script src="http://code.jquery.com/jquery-1.9.1.js"></script></head><body> <button id="start">Iniciar</button><button id="stop">Detener</button><div></div> <script>$( "#start" ).click(function() {  var myDiv = $( "div" );  myDiv.show( "fast" );  myDiv.animate({    left:"+=200"  }, 5000 );   myDiv.queue(function() {    var that = $( this );    that.addClass( "newcolor" );    that.dequeue();  });   myDiv.animate({    left:"-=200"  }, 1500 );  myDiv.queue(function() {    var that = $( this );    that.removeClass( "newcolor" );    that.dequeue();  });  myDiv.slideUp();}); $( "#stop" ).click(function() {  var myDiv = $( "div" );  myDiv.clearQueue();  myDiv.stop();});</script> </body></html>
