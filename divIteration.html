<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<style type="text/css" media="all">
.left {}
.first{ width: 100px; height:100px; background:tan; margin:5px; -webkit-border-radius: 50px;border-radius: 50px; position:relative}
.other {width: 100px; height:100px; background:coral; margin:5px}
.inner { width:0px; height:0px; background: brown; border-radius:40px; -webkit-border-radius:40px; position:absolute;}
.big {width: 80px; height:80px; }
</style>

<body>
<button> dale </button>
<div class="left"> 
<div class="first"><div class="inner"> </div> </div>
<div class="first"><div class="inner"> </div> </div>
<div class="first"><div class="inner"> </div> </div>
<div class="first"><div class="inner"> </div> </div>
<div class="first"><div class="inner"> </div> </div>

</div>

<script type="text/javascript">

// do{
$('div.left>.first').each(function(){ 
$("button").click(function(){
		$(".left").animate({
			marginLeft: "+=50px" 
			}, 300);
		});
		var ancho = $(".first").width();
		var altura = $(".first").height();
		$(".inner").animate({
			width: ancho / 2,
			height: altura / 2,
			left: $(".first").width() /4,
			top: "25px"
			});
});

$(".first").mouseover( function(){
	$(".inner").toggleClass(".big");
	});


//} while( $(".left").length > 1);



</script>
</body>
</html>
