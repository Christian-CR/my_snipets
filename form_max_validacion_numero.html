<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Untitled Document</title></head><body><!-- 1 casillaAcepta únicamente 2 digitos-->										<input name="referencia01" oninput="maxLengthCheck(this)"										type = "text" maxlength = "2" min = "1" max = "99" / class="refNumCel" style="width:40px">-										<script>  										function maxLengthCheck(object)  										{if (object.value.length > object.maxLength)      										object.value = object.value.slice(0, object.maxLength)}										$(document).ready(function(){											$(".refNumCel").keypress(function(e){												var codeKey = e.keyCode;												if(codeKey>=48 && codeKey<=57){													return true;												}else{													e.preventDefault();													return false;												}											});										});										</script>										<!--Acepta únicamente 5 digitos-->										 <input name="referencia02" oninput="maxLengthCheck(this)"										type = "text" maxlength = "5" min = "1" max = "99999" class="refNumCel" style="width:90px"/>-																				<!--Acepta únicamente 3 digitos-->										 <input name="referencia03" oninput="maxLengthCheck(this)"										type = "text" maxlength = "3" min = "1" max = "999" class="refNumCel" style="width:60px" />-																				<!--Acepta únicamente 2 digitos-->										 <input name="referencia04" oninput="maxLengthCheck(this)"										type = "text" maxlength = "2" min = "1" max = "99" class="refNumCel" style="width:40px" />										</div></body></html>
