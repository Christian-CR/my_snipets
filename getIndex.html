<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>index demo</title>
  <style>
  div {
    background: yellow;
    margin: 5px;
  }
  span {
    color: red;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 
<span>haga click en un Div y le dir√© cual es</span>
<div>primero div</div>
<div>segundo div</div>
<div>tercero div</div>
 
<script>
$( "div" ).click(function() {
  // `this` elemento del DOM que ha sido clickado
  var index = $( "div" ).index( this );
  $( "span" ).text( "Este es el #" + index );
});
</script>
 
</body>
</html>
