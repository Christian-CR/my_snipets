<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>
<style type="text/css">
.cuadro{width: 30px; height: 30px; background: #889459;border: solid 1px white;}
</style>
<script>
$(document).ready(function() {
var idListaPersonas = $( "#lista" );
var artistas = [ "Leonardo", "Miguel Angel", "Betoven", "Amadeus", "Sebastian" ];
var cuadros = $(".cuadro");
$.each(artistas,function( indice, valor ){ //indice puede NO ir...

idListaPersonas.append($( "<li>" + valor + "</li>" ));
});
$("li").prepend("&spades;");

$("#lista").css({"background-color":"#A6B399",
 "color": "#183F43",
  "font-size":"1em",
   "font-family":"Arial",
    "font-family": "Josefin Sans",
    "font-size": "2em",
    "padding": "20px",
    "margin-left": "30px"
});
$("h3").css({"font-family": "Josefin Sans",
"font-size": "2.6em",
"color":"#999"
});
$("body").css({"background-color":"#e2e2cc"});
});
</script>

</head>

<body>
<!--lista-->
<div id="container">
<h3>Lista de nombres de un Array</h3>
<ol id="lista">
</ol>
</div>

</body>
</html>
