<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>math</title>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>

<script type="text/javascript">
var anguloengrados = 90;
var anguloenradianes = anguloengrados*Math.PI/180;
var seno = Math.sin(anguloenradianes);
var coseno = Math.cos(anguloenradianes);
var tangente = Math.tan(anguloenradianes);
var raizcuadrada = Math.sqrt(4);
var logaritmonatural = Math.log(3);
var absoluto = Math.abs(-20);
var arcoseno = Math.asin(0.1);
var arcocoseno = Math.acos(0.1);
var arcotangente = Math.atan(1);
var potencia = Math.pow(2,5);

document.write("angulo en grados: "+anguloengrados);
document.write("<br>angulo en radianes: "+anguloenradianes);
document.write("<br>seno: "+seno);
document.write("<br>coseno: "+coseno);
document.write("<br>tangente: "+tangente);
document.write("<br>ra√≠z cuadrada: "+raizcuadrada);
document.write("<br>logaritmo natural: "+logaritmonatural);
document.write("<br>valor absoluto: "+absoluto);
document.write("<br>arcoseno: "+arcoseno);
document.write("<br>arcocoseno: "+arcocoseno);
document.write("<br>arcotangente: "+arcotangente);
document.write("<br>potencia: "+potencia);

</script>

</body>
