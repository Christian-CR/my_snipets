<!doctype html><html><head><meta charset="UTF-8"><title>Untitled Document</title>  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>    <style type="text/css">  li:nth-child(2) { color:#666; background:#333}li {background:crimson;color:white; padding:8px; cursor:pointer; }li:hover{opacity:0.9}.clicked{cursor:pointer; display:block;}  </style></head><body>  <div class="clicked"> Ejemplo 01</div>    <div class="ej_01">      <ul>        <li class="nth"> List Item 1 </li>        <li class="nth"> List Item 2 </li> 	  <li class="nth tth"> List Item 3 </li> 	  <li class="nth"> List Item 4 </li>    </ul>   <ul>        <li class="nth"> List Item 5 </li>        <li class="nth"> List Item 6 </li>	  <li class="nth"> List Item 7 </li>	  <li class="nth"> List Item 8 </li>   </ul>     </div> <script>$(".clicked").click(function(){	$(".ej_01").animate({'height':'toggle'}, 500);});$("li").hover(function(){$(this).animate({'margin': '0 0 0 15px'}, 200);}, function(){    $(this).animate({'margin': '0px'}, {		duration:'200', 		easing:'swing', 		complete:function(){	$(this).clearQueue();	}	});});</script></body></html>
