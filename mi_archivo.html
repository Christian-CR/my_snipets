<body>

<script type="text/javascript" >
$.extend($.expr[":"], {
tieneMiClase: function (element) {
	return $(element).css("float") === "left";
}
});

$("div:tieneMiClase").click(function() {
	
	$(this).addClass("hasOtroClase");
});

</script>
