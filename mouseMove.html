<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title>mousemove demo</title>  <style>  .cAmarillo{    width: 220px;    height: 170px;    margin: 10px 50px 10px 10px;    background: yellow;    border: 2px groove;    float: right;  }  p {    margin: 0;    margin-left: 10px;    color: red;    width: 220px;    height: 120px;    padding-top: 70px;    float: left;    font-size: 14px;  }  span {    display: block;  }    .oculto{ position:fixed; top:10px; left:-275px; width:300px; height:400px; border: solid 1px red;}  </style>  <script src="http://code.jquery.com/jquery-1.9.1.js"></script></head><body> <div class="oculto"> </div><p>  <span>Move the mouse over the div.</span>  <span>&nbsp;</span></p><div class="cAmarillo"></div><script>$(".cAmarillo").mousemove(function( event ) {  var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";  var clientCoords = "( " + event.clientX + ", " + event.clientY + " )";  $( "span:first" ).text( "( event.pageX, event.pageY ) : " + pageCoords );  $( "span:last" ).text( "( event.clientX, event.clientY ) : " + clientCoords );    console.log(event.pageX);     if (event.pageX < 600){	  $(".oculto").animate({		  left: "150px"		  }, 300)   }  });</script> </body></html>
