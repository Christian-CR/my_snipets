<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<style type="text/css">
button{background:gold; color:dimgray; font-family:Arial;border:none; margin:8px;font-size:1.5em; padding:12px}
</style>
</head>

<body>

 
<button>botón toggle p1</button>
<button>botón toggle p2</button>
<p>Este es un párrafo. on face</p>
 
<p>Este es otro párrafo.-> manda mensaje</p>
<div id="log"></div>
 
<script>
$("button:first").click(function() {
  $("p:first").fadeToggle("slow", "linear");
});
$("button:last").click(function () {
  $("p:last").fadeToggle("fast", function () {
    $("#log").append("<div>¡listo!</div>");
  });
});
</script>


</body>
</html>
