<!doctype html><html><head><meta charset="UTF-8"><title>basic while</title><script src="http://code.jquery.com/jquery-1.9.1.js"></script><script>$(function(){var i = 0;var newUL = $("<ul />");while(i < 10){$("<li />", { "text" : i+1}).appendTo(newUL);i++;}    newUL.css("background", "green");    newUL.appendTo("body");});</script></head><body></body></html>
