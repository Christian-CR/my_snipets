<!doctype html><html><head><meta charset="UTF-8"><title>basic while</title><style type="text/css">li{background: #FBCCDC;font-family:"Arial";}body{background:#AF5A83; color:#AF5A83;}div {background:#C1758F;width:10px;height:10px;}</style><script src="http://code.jquery.com/jquery-1.9.1.js"></script><script>$(function(){var i = 0;var newUL = $("<ul />");var newDiv = $("<div />");while(i < 10){$("<li />", { "text" : i+1}).appendTo(newUL);i++;}   newUL.css("background", "#CF89A5");    newUL.appendTo("body");    newDiv.appendTo("li");});</script></head><body></body></html>
